<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Bases Numéricas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d6e2eb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #0d6efd;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Conversor de Bases</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="numero" class="form-label">Número</label>
            <input type="text" id="numero" name="numero" class="form-control" value="{{ numero or '' }}" required>
        </div>

        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Conversão</label>
            <select id="tipo" name="tipo" class="form-select" required>
                <option value="">Selecione...</option>
                <option value="decimal_para_binario" {% if tipo == 'decimal_para_binario' %}selected{% endif %}>Decimal para Binário</option>
                <option value="decimal_para_hexadecimal" {% if tipo == 'decimal_para_hexadecimal' %}selected{% endif %}>Decimal para Hexadecimal</option>
                <option value="hexadecimal_para_decimal" {% if tipo == 'hexadecimal_para_decimal' %}selected{% endif %}>Hexadecimal para Decimal</option>
                <option value="octal_para_decimal" {% if tipo == 'octal_para_decimal' %}selected{% endif %}>Octal para Decimal</option>
                <option value="octal_para_hexadecimal" {% if tipo == 'octal_para_hexadecimal' %}selected{% endif %}>Octal para Hexadecimal</option>
                <option value="hexadecimal_para_octal" {% if tipo == 'hexadecimal_para_octal' %}selected{% endif %}>Hexadecimal para Octal</option>
                <option value="decimal_para_octal" {% if tipo == 'decimal_para_octal' %}selected{% endif %}>Decimal para Octal</option>
                <option value="hexadecimal_para_binario" {% if tipo == 'hexadecimal_para_binario' %}selected{% endif %}>Hexadecimal para Binário</option>
                <option value="binario_para_decimal" {% if tipo == 'binario_para_decimal' %}selected{% endif %}>Binário para Decimal</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Converter</button>
    </form>

    {% if resultado %}
        <div class="alert alert-info mt-4 d-flex justify-content-between align-items-center" role="alert">
            <span><strong>Resultado:</strong> <span id="resultadoTexto">{{ resultado }}</span></span>
            <button class="btn btn-sm btn-outline-primary" onclick="copiarResultado()">Copiar</button>
        </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function copiarResultado() {
    const texto = document.getElementById('resultadoTexto').innerText;
    navigator.clipboard.writeText(texto).then(() => {
        alert('Resultado copiado para a área de transferência!');
    }).catch(err => {
        alert('Erro ao copiar: ' + err);
    });
}
</script>
</body>
</html>
